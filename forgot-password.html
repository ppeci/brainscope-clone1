<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>

<div class="wrapper">

    <a href="index.html">
        <img src="icons/5f93252045a23abd2bb2929b16bb400d58ed0787.png" alt="Brainscape" class="logo">
    </a>

    <h1>Forgot Password</h1>

    <p class="description">
        Enter your email address below to reset your password.
        You will receive an email with instructions on how to create a new password.
    </p>

    <form id="resetForm">
        <input type="email" placeholder="Your E-mail" required>

        <button type="submit" class="btn">RESET PASSWORD</button>
    </form>

    <a href="login.html" class="back">Return to log in?</a>

</div>

<script src="forgot-password.js"></script>
</body>
</html>
